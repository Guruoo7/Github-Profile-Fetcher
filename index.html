<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">GitHub User Info</h1>
                <div class="form-group">
                    <label for="text">Enter GitHub Username:</label>
                    <input type="text" id="text" class="form-control" placeholder="GitHub Username">
                </div>
                <button class="btn btn-primary btn-block" onclick="git()">Get User Info</button>
                <div id="result" class="text-center mt-4"></div>
                <div id="repos" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
